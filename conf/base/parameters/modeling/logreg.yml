# if `logreg_optimize_params` is true, then the parameters are gonna be optimized in runtime
logreg_optimize_params: false

# apply these parameters regardless of optimization or not
logreg_default_params:
  n_jobs: -1
  random_state: 0

# if `logreg_optimize_params` is false, then use the parameters defined below
logreg_model_params:
  solver: "sag"
  penalty: "l2"
  tol: 0.4832930238571752
  C: 0.12742749857031335
  max_iter: 1000
  fit_intercept: false
  class_weight: "balanced"
